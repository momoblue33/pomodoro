<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro Timer</title>
  <style>
    :root {
      --bg-color: transparent;
      --ring-bg: #e5e7eb;
      --text-color: #111827;
      --btn-bg: #ffffff;
      --btn-border: #d1d5db;
      --btn-hover: #f3f4f6;
    }

    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-color);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: var(--text-color);
    }

    .time-select {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
    }

    .time-select button {
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      padding: 6px 14px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 13px;
    }

    .time-select button:hover {
      background: var(--btn-hover);
    }

    .time-select .active {
      background: #e0f2fe;
      border-color: #38bdf8;
      color: #0c4a6e;
      font-weight: 600;
    }

    .timer-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .timer-svg {
      transform: rotate(-90deg);
    }

    .timer-text {
      position: absolute;
      text-align: center;
    }

    .time-display {
      font-size: 32px;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .label {
      font-size: 12px;
      margin-top: 4px;
      color: #6b7280;
    }

    .controls {
      margin-top: 18px;
      display: flex;
      gap: 12px;
      justify-content: center;
    }

    .controls button {
      border: 1px solid var(--btn-border);
      background: var(--btn-bg);
      padding: 8px 22px;
      border-radius: 999px;
      cursor: pointer;
      font-size: 14px;
    }

    .controls button:hover {
      background: var(--btn-hover);
    }
  </style>
</head>

<body>
  <!-- ▼ 時間選択ボタン -->
  <div class="time-select">
    <button onclick="setTime(5)" id="btn-5">5分</button>
  
    <button onclick="setTime(15)" id="btn-15">15分</button>
  
    <button onclick="setTime(25)" id="btn-25" class="active">25分</button>
  </div>

  <!-- ▼ 円形タイマー -->
  <div class="timer-wrapper">
    <svg class="timer-svg" width="180" height="180" viewBox="0 0 120 120">
      <circle cx="60" cy="60" r="54" stroke="var(--ring-bg)" stroke-width="8" fill="none"></circle>
      <circle id="progress-ring" cx="60" cy="60" r="54" stroke-width="8" fill="none" stroke-linecap="round"></circle>
    </svg>

    <div class="timer-text">
      <div id="time-text" class="time-display">25:00</div>
      <div class="label">Pomodoro</div>
    </div>
  </div>

  <!-- ▼ Start / Reset -->
  <div class="controls">
    <button id="start-btn" onclick="toggleStart()">▶ スタート</button>
    <button onclick="resetTimer()">リセット</button>
  </div>

  <script>
    let FULL_TIME = 25 * 60;
    let remaining = FULL_TIME;
    let timerId = null;

    const ring = document.getElementById("progress-ring");
    const timeText = document.getElementById("time-text");
    const startBtn = document.getElementById("start-btn");

    const radius = 54;
    const circumference = 2 * Math.PI * radius;
    ring.style.strokeDasharray = `${circumference}`;
    ring.style.strokeDashoffset = `${circumference}`;

    const startColor = { r: 59, g: 130, b: 246 };
    const endColor   = { r: 239, g: 68, b: 68 };

    function formatTime(sec) {
      const m = Math.floor(sec / 60);
      const s = sec % 60;
      return `${String(m).padStart(2, '0')}:${String(s).padStart(2, '0')}`;
    }

    function updateView() {
      timeText.textContent = formatTime(remaining);

      const progress = (FULL_TIME - remaining) / FULL_TIME;
      const offset = circumference * (1 - progress);
      ring.style.strokeDashoffset = offset;

      const r = startColor.r + (endColor.r - startColor.r) * progress;
      const g = startColor.g + (endColor.g - startColor.g) * progress;
      const b = startColor.b + (endColor.b - startColor.b) * progress;

      ring.style.stroke = `rgb(${Math.round(r)}, ${Math.round(g)}, ${Math.round(b)})`;
    }

    function startTimerEngine() {
      timerId = setInterval(() => {
        if (remaining <= 0) {
          clearInterval(timerId);
          timerId = null;
          startBtn.textContent = "▶ スタート";
          remaining = 0;
          updateView();
          return;
        }
        remaining -= 1;
        updateView();
      }, 1000);
    }

    /* ▼ スタート/ストップ切り替え */
    function toggleStart() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
        startBtn.textContent = "▶ スタート";
        return;
      }
      remaining = FULL_TIME;
      startBtn.textContent = "■ ストップ";
      startTimerEngine();
    }

    function resetTimer() {
      if (timerId) {
        clearInterval(timerId);
        timerId = null;
      }
      remaining = FULL_TIME;
      ring.style.strokeDashoffset = circumference;
      ring.style.stroke = `rgb(${startColor.r}, ${startColor.g}, ${startColor.b})`;
      timeText.textContent = formatTime(FULL_TIME);
      startBtn.textContent = "▶ スタート";
    }

    /* ▼ 時間選択 */
    function setTime(min) {
      FULL_TIME = min * 60;
      resetTimer();
      updateActiveButton(min);
    }

    function updateActiveButton(min) {
      document.querySelectorAll(".time-select button").forEach(btn => {
        btn.classList.remove("active");
      });
      document.getElementById(`btn-${min}`).classList.add("active");
    }
  </script>

</body>
</html>
